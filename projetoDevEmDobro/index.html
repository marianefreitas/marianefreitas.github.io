    <title>Projeto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

<body>

                <li class="item" id="porta_sapatilha" data-name="Porta sapatilha" data-description="Porta sapatilha com visor em vinil transparente.">
                    <img src="./src/imagens/porta_sapatilha.jpg" alt="Porta sapatilha" >
                </li>
                <li class="item" id="porta_garrafa" data-name="Porta garrafa" data-description="Porta garrafa de Ã¡gua personalizada.">
                    <img src="./src/imagens/porta_garrafa.jpg" alt="Porta garrafa agua">
                </li>

            </ul>
        </section>
        <section class="item-selecionado">
            <img class="item-grande" src="./src/imagens/jaleco.png" alt="">

            <div class="informacoes-item">
                <h2 class="nome-item" id="nome-item">Jaleco</h2>
                <p id="descricao-item" class="descricao-item">Jaleco personalizado com patchaplique. </p>

    <script src="./src/js/index.js"></script>
